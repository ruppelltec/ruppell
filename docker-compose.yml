version: '3.8'

networks:
  linker-network:

services:
  # Nginx reverse proxy with SSL and frontend static files
  nginx:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    restart: unless-stopped
    networks:
      - linker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - certbot

  # Certbot service for SSL certificates
  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    entrypoint: >
      sh -c "
        echo 'Starting certbot...'
        sleep 5
        echo 'Attempting to generate certificate for ruppelltec.com...'
        certbot certonly 
          --webroot 
          --webroot-path=/var/www/certbot 
          --email admin@ruppelltec.com 
          --agree-tos 
          --non-interactive 
          --domains ruppelltec.com,www.ruppelltec.com
        || echo 'Certificate generation failed or already exists'
        echo 'Certbot setup complete'
        sleep infinity
      "
    restart: "no"
    networks:
      - linker-network

volumes:
  certbot-etc:
  certbot-var:
