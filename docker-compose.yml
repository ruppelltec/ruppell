version: '3.8'

networks:
  linker-network:

services:
  nginx:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    restart: unless-stopped
    networks:
      - linker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    entrypoint: >
      sh -c "
        echo 'Starting certbot...';
        certbot certonly --webroot -w /var/www/certbot \
          --email admin@ruppelltec.com --agree-tos --non-interactive \
          -d ruppelltec.com -d www.ruppelltec.com || true;
        echo 'Initial cert attempt done. Starting renew loop...';
        trap exit TERM;
        while :; do
          certbot renew --webroot -w /var/www/certbot --quiet;
          sleep 12h & wait $${!};
        done
      "
    restart: unless-stopped
    networks:
      - linker-network

volumes:
  certbot-etc:
    name: certbot-etc
  certbot-var:
    name: certbot-var
