version: '3.8'

networks:
  linker-network:

services:
  # Nginx reverse proxy with SSL and frontend static files
  nginx:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    restart: unless-stopped
    networks:
      - linker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot service for SSL certificates
  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    command: >
      sh -c "
        echo 'Waiting for nginx to be ready...'
        sleep 10
        echo 'Certbot ready for certificate generation/renewal'
      "
    restart: "no"
    networks:
      - linker-network

volumes:
  certbot-etc:
  certbot-var:
