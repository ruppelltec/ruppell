version: '3.8'

networks:
  linker-network:
    external: true

services:
  # Frontend service (Vite app)
  frontend:
    build: .
    restart: unless-stopped
    networks:
      - linker-network

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/www/certbot
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - linker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot service for SSL certificates
  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    command: >
      sh -c "
        echo 'Waiting for nginx to be ready...'
        sleep 10
        echo 'Certbot ready for certificate generation/renewal'
      "
    restart: "no"
    networks:
      - linker-network

volumes:
  certbot-etc:
    external: true
  certbot-var:
    external: true
