name: Deploy Ruppell

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    name: Deploy to Server
    runs-on: [self-hosted]

    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar logs de nginx antes de build
        run: |
          sudo rm -rf nginx/logs/* || true

      - name: Setup Docker permissions
        run: |
          sudo usermod -aG docker $USER || true
          sudo chmod 666 /var/run/docker.sock || true
          docker --version
          docker-compose version

      - name: Create environment file
        run: |
          echo "VITE_SERVER_URL=https://${{ vars.DOMAIN }}" > .env
          echo "VITE_API_BASE_URL=https://${{ vars.DOMAIN }}/api" >> .env
          echo "VITE_API_VERSION=v1" >> .env
          echo "VITE_FRONT_USERNAME_API=${{ vars.API_USERNAME }}" >> .env
          echo "VITE_FRONT_PASSWORD_API=${{ vars.API_PASSWORD }}" >> .env

      - name: Complete system cleanup before deploy
        run: |
          docker-compose down || true

          npm cache clean --force || true
          rm -rf node_modules || true

          rm -rf dist build logs nginx/cache || true

          df -h
          docker system df

      # IMPORTANTE:
      # - Ya NO generamos self-signed en el workflow.
      # - La generaci√≥n de self-signed debe quedar en el entrypoint del contenedor nginx (entrypoint.sh),
      #   para que nginx nunca se caiga si el cert a√∫n no existe.
      # - Aseg√∫rate en docker-compose.yml de fijar nombres de vol√∫menes:
      #   certbot-etc: { name: certbot-etc } y certbot-var: { name: certbot-var }

      - name: Build and start nginx
        env:
          VITE_SERVER_URL: https://${{ vars.DOMAIN }}
        run: |
          docker-compose build --no-cache
          docker-compose up -d --build nginx

          echo "Waiting for nginx to start..."
          sleep 5

          docker ps
          echo "‚úÖ Nginx started (debe levantar incluso si a√∫n no hay cert v√°lido)."

      - name: Obtain/renew SSL certificate with Certbot (webroot)
        env:
          CERTBOT_EMAIL: bscantor3@gmail.com
          DOMAIN: ${{ vars.DOMAIN }}
        run: |
          echo "üîê Attempting to obtain/renew SSL certificate (webroot)..."

          # Recomendado: emitir para dominio y www (si aplica)
          # Aseg√∫rate que vars.DOMAIN sea el dominio ra√≠z (ej: ruppelltec.com)
          set +e
          docker-compose run --rm certbot certonly \
            --webroot -w /var/www/certbot \
            --email "$CERTBOT_EMAIL" \
            --agree-tos --no-eff-email \
            -d "$DOMAIN" -d "www.$DOMAIN"
          CERTBOT_EXIT=$?
          set -e

          if [ "$CERTBOT_EXIT" -eq 0 ]; then
            echo "‚úÖ Certbot completed successfully, reloading nginx..."
            docker-compose exec nginx nginx -s reload || true
          else
            echo "‚ö†Ô∏è Certbot failed (rate limit or HTTP/DNS issue)."
            echo "   Nginx permanece con el certificado actual (self-signed o el √∫ltimo v√°lido)."
          fi

      - name: Verify domain connectivity
        run: |
          set -e
          echo 'üåê Verificando conectividad del dominio...'
          DOMAIN="${{ vars.DOMAIN }}"

          echo "üì° Verificando DNS para $DOMAIN..."
          nslookup "$DOMAIN" || echo "‚ö†Ô∏è DNS lookup failed"

          echo "üîå Verificando conectividad HTTP (ACME challenge path)..."
          curl -I --connect-timeout 10 "http://$DOMAIN/.well-known/acme-challenge/" || echo "‚ö†Ô∏è HTTP connection failed"

          echo "üè† Verificando nginx interno..."
          docker-compose exec nginx curl -s -o /dev/null -w "%{http_code}\n" http://localhost/api/health || echo "‚ö†Ô∏è Internal nginx check failed"

      - name: SSL Setup Troubleshooting
        if: failure()
        run: |
          echo "üîß Troubleshooting SSL setup..."
          echo "=== Container Status ==="
          docker-compose ps || true
          echo "=== Nginx Logs ==="
          docker-compose logs nginx --tail=80 || true
          echo "=== Certbot Logs ==="
          docker-compose logs certbot --tail=80 || true
          echo "=== Volumes (debug) ==="
          docker volume ls | grep -E 'certbot|ruppell' || true

          echo "üí° Si ves vol√∫menes como ruppell_certbot-etc y certbot-etc al tiempo,"
          echo "   fija nombres en docker-compose.yml (name: certbot-etc / name: certbot-var) para evitar duplicados."

      - name: Verify deployment
        run: |
          echo "‚úÖ Verificando contenedores en ejecuci√≥n..."
          docker-compose ps

      - name: Post-deploy cleanup
        if: always()
        run: |
          docker image prune -f || true
          npm cache clean --force || true

          echo "=== Final Disk Usage ==="
          df -h
          echo "=== Final Docker Usage ==="
          docker system df

      - name: Show service logs
        if: failure()
        run: |
          echo "=== Container Status ==="
          docker-compose ps || true
          echo "=== Service Logs (√∫ltimos 80 logs por servicio) ==="
          docker-compose logs --tail=80 || true
