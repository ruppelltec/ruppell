name: Deploy Vite App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Build Docker image
        run: docker build -t vite-app .

      - name: Deploy Ruppell
        run: |
          docker-compose down || true
          docker container prune -f || true

      # --- Clean up unused images ---
      - name: Clean up Docker images
        run: |
          docker image prune -f || true

      # --- Build + start ---
      - name: Build and start Ruppell app
        run: |
          docker-compose up --build -d

      # --- Wait for app to be ready ---
      - name: Wait for app to start
        run: |
          echo "Waiting for Ruppell app to start..."
          sleep 10
          timeout 60 bash -c 'until docker-compose ps | grep "healthy\|running"; do sleep 2; done' || true

      # --- Verify deployment ---
      - name: Verify deployment
        run: |
          echo "===== Container Status ====="
          docker-compose ps
          echo "===== Health Check ====="
          curl -f http://localhost:80 || echo "Health check failed"

      # --- Logs on failure ---
      - name: Show service logs if failed
        if: failure()
        run: |
          echo "===== Containers ====="
          docker-compose ps
          echo "===== App Logs ====="
          docker-compose logs --tail=100
