name: Deploy Ruppell

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v4

      - name: Ensure buildx + docker compose available
        shell: bash
        run: |
          docker --version
          docker-compose version

          # Buildx requerido por docker-compose build en tu host
          docker buildx version || true
          sudo apt-get update -y
          sudo apt-get install -y docker-buildx-plugin
          docker buildx version

      - name: Free disk space (safe)
        shell: bash
        run: |
          # NO borres vol√∫menes (para no perder certbot-etc)
          docker-compose -f ruppell/ruppell/docker-compose.yml down || true

          docker image prune -af || true
          docker builder prune -af || true

          df -h
          docker system df

      - name: Build & start services
        shell: bash
        run: |
          cd ruppell/ruppell
          docker-compose up -d --build
          docker-compose ps

      - name: Verify
        shell: bash
        run: |
          cd ruppell/ruppell
          docker-compose ps
          docker-compose logs --tail=40 nginx || true
          docker-compose logs --tail=60 certbot || true
