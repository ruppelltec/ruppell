name: Deploy Ruppell

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    name: Deploy to Server
    runs-on: [self-hosted]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Limpiar logs de nginx antes de build
        run: |
          sudo rm -rf nginx/logs/* || true

      - name: Setup Docker permissions
        run: |
          sudo usermod -aG docker $USER || true
          sudo chmod 666 /var/run/docker.sock || true
          docker --version
          
      - name: Create environment file
        run: |
          echo "VITE_SERVER_URL=https://${{ vars.DOMAIN }}" > .env
          echo "VITE_API_BASE_URL=https://${{ vars.DOMAIN }}/api" >> .env
          echo "VITE_API_VERSION=v1" >> .env
          echo "VITE_FRONT_USERNAME_API=${{ vars.API_USERNAME }}" >> .env
          echo "VITE_FRONT_PASSWORD_API=${{ vars.API_PASSWORD }}" >> .env
          # PORT lo gestionan los servicios en docker-compose, no aqu√≠

      - name: Complete system cleanup before deploy
        run: |
          docker-compose down || true
          
          npm cache clean --force || true
          rm -rf node_modules || true
          
          rm -rf dist build logs nginx/cache || true
          
          df -h
          docker system df

      - name: Generate SSL certificates BEFORE starting nginx
        env:
          DOMAIN: ${{ vars.DOMAIN }}
        run: |
          set -e
          echo "üîê Generando certificados SSL ANTES de iniciar nginx..."

          # Crear volumen si no existe
          docker volume create certbot-etc || true

          # Verificar si ya existe certificado
          if docker run --rm -v "certbot-etc":/etc/letsencrypt alpine \
              sh -c "test -f /etc/letsencrypt/live/$DOMAIN/fullchain.pem" 2>/dev/null; then
            echo "‚úÖ Certificado existente encontrado."
          else
            echo "üìù Generando certificado self-signed temporal..."
            docker run --rm -v "certbot-etc":/etc/letsencrypt alpine sh -c "
              apk add --no-cache openssl && \
              mkdir -p /etc/letsencrypt/live/$DOMAIN && \
              openssl req -x509 -nodes -days 30 -newkey rsa:2048 \
                -keyout /etc/letsencrypt/live/$DOMAIN/privkey.pem \
                -out /etc/letsencrypt/live/$DOMAIN/fullchain.pem \
                -subj \"/CN=$DOMAIN\"
            "
            echo '‚úÖ Certificado self-signed generado en volumen.'
          fi

          # Verificar que los certificados existen
          docker run --rm -v "certbot-etc":/etc/letsencrypt alpine sh -c "
            ls -la /etc/letsencrypt/live/$DOMAIN/
          "

      - name: Build and start services
        env:
          VITE_SERVER_URL: https://${{ vars.DOMAIN }}
        run: |
          docker-compose build --no-cache
          # Frontend se construye dentro del container de nginx
          docker-compose up -d nginx
          
          echo "Waiting for nginx to start..."
          sleep 10
          
          echo "‚úÖ Nginx started with frontend (HTTP y HTTPS configurados)"

      - name: Obtain/renew SSL certificate with Certbot (webroot)
        env:
          CERTBOT_EMAIL: bscantor3@gmail.com
          DOMAIN: ${{ vars.DOMAIN }}

        run: |
          echo "üîê Attempting to obtain/renew SSL certificate (webroot)..."
          
          set +e
          docker-compose run --rm certbot certonly \
            --webroot -w /var/www/certbot \
            --email "$CERTBOT_EMAIL" \
            --agree-tos --no-eff-email \
            -d "$DOMAIN"
          CERTBOT_EXIT=$?
          set -e
          
          if [ "$CERTBOT_EXIT" -eq 0 ]; then
            echo "‚úÖ Certbot completed successfully, reloading nginx..."
            docker-compose exec nginx nginx -s reload || true
          else
            echo "‚ö†Ô∏è Certbot failed (rate limit or HTTP/DNS issue)."
            echo "   Maintaining current certificate (self-signed or last valid)."
          fi

      - name: Verify domain connectivity
        run: |
          set -e
          echo 'üåê Verificando conectividad del dominio...'
          DOMAIN="${{ vars.DOMAIN }}"
          
          echo "üì° Verificando DNS para $DOMAIN..."
          nslookup "$DOMAIN" || echo "‚ö†Ô∏è DNS lookup failed"
          
          echo "üîå Verificando conectividad HTTP..."
          curl -v --connect-timeout 10 "http://$DOMAIN/.well-known/acme-challenge/test" || echo "‚ö†Ô∏è HTTP connection failed (es normal si el archivo no existe)"
          
          echo "üè† Verificando nginx interno..."
          docker-compose exec nginx curl -s -o /dev/null -w "%{http_code}\n" http://localhost/api/health || echo "‚ö†Ô∏è Internal nginx check failed"

      - name: SSL Setup Troubleshooting
        if: failure()
        run: |
          echo "üîß Troubleshooting SSL setup..."
          echo "=== Container Status ==="
          docker-compose ps
          echo "=== Nginx Logs ==="
          docker-compose logs nginx --tail=50 || true
          echo "=== Certbot Logs ==="
          docker-compose logs certbot --tail=50 || echo "No certbot logs found"
          echo "=== Network Status ==="
          docker network ls
          docker network inspect linker-network || echo "Network not found"
          
          echo "üí° SSL setup failed, pero el despliegue puede seguir con el certificado actual."

      - name: Verify deployment
        run: |
          echo "‚úÖ Verificando contenedores en ejecuci√≥n..."
          docker-compose ps
          
      - name: Post-deploy cleanup
        if: always()
        run: |
          # Only clean up unused images, not running containers
          docker image prune -f || true
          npm cache clean --force || true
          
          echo "=== Final Disk Usage ==="
          df -h
          echo "=== Final Docker Usage ==="
          docker system df

      - name: Show service logs
        if: failure()
        run: |
          echo "=== Container Status ==="
          docker-compose ps
          echo "=== Service Logs (√∫ltimos 50 logs por servicio) ==="
          docker-compose logs --tail=50 || true
