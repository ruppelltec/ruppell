# nginx.conf (rápido y válido) - Ruppell

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # (Opcional) logs
    access_log  /var/log/nginx/access.log;

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name ruppelltec.com www.ruppelltec.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name ruppelltec.com www.ruppelltec.com;

        ssl_certificate /etc/letsencrypt/live/ruppelltec.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ruppelltec.com/privkey.pem;

        # SSL básico (puedes ajustar)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # (headers, gzip, etc...)

        # ACME (opcional también en 443)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Cache estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # SPA fallback
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # API y endpoints (como lo tienes)
        # location /api/ { ... }
        # location = /api/health { ... }
    }
}
