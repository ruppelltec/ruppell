# HTTP server - redirect to HTTPS
server {
  listen 80;
  listen [::]:80;
  server_name ruppelltec.com www.ruppelltec.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name ruppelltec.com www.ruppelltec.com;

  ssl_certificate     /etc/letsencrypt/live/ruppelltec.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ruppelltec.com/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Healthcheck (para que no marque unhealthy)
  location = /api/health {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }
}
