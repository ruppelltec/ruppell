# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ruppelltec.com www.ruppelltec.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name ruppelltec.com www.ruppelltec.com;

    ssl_certificate /etc/letsencrypt/live/ruppelltec.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ruppelltec.com/privkey.pem;

    # (headers, gzip, etc...)

    # ACME (opcional también en 443)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Cache estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API y endpoints (como lo tienes)
}
