worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  # HTTP -> HTTPS + ACME challenge
  server {
    listen 80;
    listen [::]:80;
    server_name ruppelltec.com www.ruppelltec.com;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ruppelltec.com www.ruppelltec.com;

    ssl_certificate     /etc/letsencrypt/live/ruppelltec.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ruppelltec.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    # (opcional) challenge tambi√©n en 443
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Healthcheck para tu docker-compose
    location = /api/health {
      return 200 "ok\n";
      add_header Content-Type text/plain;
    }

    # SPA
    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
    }
  }
}
