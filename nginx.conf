# nginx.conf for Ruppell with SSL and reverse proxy
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=30r/s;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log  /var/log/nginx/access.log main buffer=16k flush=5s;
    sendfile        on;
    keepalive_timeout  65;

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name ruppelltec.com www.ruppelltec.com;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;  # Fixed: Using modern HTTP/2 syntax
        server_name ruppelltec.com www.ruppelltec.com;

        # SSL certificates - fallback to self-signed if Let's Encrypt fails
        ssl_certificate /etc/letsencrypt/live/ruppelltec.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ruppelltec.com/privkey.pem;
        
        # Enhanced SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Enhanced Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
        
        # Enhanced Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;

        # ===== FRONTEND (Vite SPA - serve static files directly) =====
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # ===== API ROUTES (proxy to backend services) =====
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            
            # Proxy to backend servers (when available)
            # proxy_pass http://linker-backend;
            
            # For now, return API not available
            add_header Content-Type "application/json" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            return 503 '{"error":"API service not available","message":"Backend service not configured"}';
        }

        # ===== SPECIFIC API ENDPOINTS =====
        
        # Health check endpoint
        location = /api/health {
            limit_req zone=api burst=5 nodelay;
            
            add_header Content-Type "application/json" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            return 200 '{"status":"healthy","service":"nginx","timestamp":"$time_iso8601"}';
        }

        # Stats endpoint
        location = /api/stats {
            limit_req zone=api burst=5 nodelay;
            
            add_header Content-Type "application/json" always;
            proxy_cache static_cache;
            proxy_cache_valid 200 30s;
            add_header X-Cache-Status $upstream_cache_status;
            return 200 '{"status":"running","service":"nginx","environment":"production"}';
        }


        # ===== HEALTH CHECKS =====
        location ~ ^/health/(server-[12]) {
            limit_req zone=api burst=3 nodelay;
            
            # Proxy to backend health checks (when available)
            # proxy_pass http://linker-backend;
            
            add_header Content-Type "application/json" always;
            add_header Cache-Control "no-cache" always;
            return 200 '{"status":"healthy","server":"$1","proxy":"nginx","timestamp":"$time_iso8601"}';
        }

        # ===== NGINX STATUS (monitoring) =====
        location /nginx_status {
            stub_status on;
            access_log off;
            
            allow 127.0.0.1;
            deny all;
        }

        # ===== ERROR PAGES =====
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # ===== ROBOTS AND SECURITY =====
        location = /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\nSitemap: https://$host/sitemap.xml";
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
    }
}
